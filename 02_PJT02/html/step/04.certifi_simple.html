<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>현대이지웰 내 몸 관리</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
</head>
<body>
    <div class="wrap" id="wrap">
        <h1 class="blind">현대이지웰 내 몸 관리</h1>
        <main class="contents" id="contents">
            
            <!-- page-head -->
            <section class="page-head active">
                <article class="btn-area">
                    <button type="button" class="btn page-prev" title="뒤로가기"></button>
                </article>
                
                <article class="title-area">
                    <h2 class="head-title">간편인증</h2>
                </article>

            </section>
            <!-- //page-head -->

            <!-- page-cont -->
            <section class="page-cont">

                <article class="certi-area">
                    <h3 class="area-title">
                        선택하신 간편인증 앱에서<br />
                        인증을 진행해 주세요
                    </h3>

                    <div class="kinds-area">
                        <p>
                            인증방법: <span class="kinds">카카오톡</span>
                        </p>
                        <div class="img-area">
                            <img src="../../resources/images/img_simple.svg" alt="간편인증 앱 인증요청">
                        </div>
                        <div class="botton-desc">
                            <p>
                                선택하신 간편인증 앱에서<br />
                                <strong>인증 요청 메세지를 확인</strong> 
                                확인해주세요.
                            </p>
                        </div>
                    </div>
                </article>

            </section>
            <!-- //page-cont -->

            <!-- page-foot -->
            <section class="page-foot">
                <article class="btn-area">
                    <!-- 조건 충족시 disabled 삭제 -->
                    <!-- <button type="button" class="btn e-txtchange yellow-rect disabled" >
                        인증 메시지를 확인해 주세요
                    </button> -->
                    <!-- 조건 충족시 disabled 삭제 -->
                    <button type="button" class="btn yellow-rect" >
                        간편인증 완료
                    </button>
                </article>
            </section>
            <!-- //page-foot -->

            <!-- show 클래스 추가 시 pouup호출 -->
            <section class="popup-layer">
                <div class="inner">
                    <h3 class="pop-title">인증 여부 확인 불가</h3>
                    <p class="desc">
                        간편인증에 실패하셨습니다.<br />
                        사용하고 계신 계정이나 간편인증 앱을 다시 확인해 주세요.
                    </p>
                    <article class="btn-area">
                        <button type="button" class="btn yellow-rect">
                            확인
                        </button>
                    </article>
                </div>
                <div class="dimm"></div>
            </section>
        </main>
    </div>

    <script src="../../resources/js/ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            document.querySelectorAll('.dimm').forEach(function(dimm) {
                dimm.addEventListener('click', function() {
                    this.parentNode.classList.remove('show');
                });
            });

        });

    </script>
</body>
</html>
