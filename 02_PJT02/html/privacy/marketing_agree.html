<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>현대이지웰 내 몸 관리</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
</head>
<body>
    <div class="wrap" id="wrap">
        <h1 class="blind">현대이지웰 내 몸 관리</h1>
        <main class="contents" id="contents">
            
            <!-- page-head -->
            <section class="page-head active">
                <article class="btn-area">
                    <button type="button" class="btn page-prev" title="뒤로가기"></button>
                </article>
                
                <article class="title-area">
                    <h2 class="head-title">마케팅 활용 동의</h2>
                </article>

            </section>
            <!-- //page-head -->

            <!-- page-cont -->
            <section class="page-cont">

                <article class="mkt-area">
                    <div class="mkt-head">
                        <p class="desc01">
                            내 건강은 소중하니까
                        </p>
                        <p class="desc02">
                            지금 <strong>동의</strong>하시고<br />
                            전문가와 함께하세요!
                        </p>
                    </div>

                    <div class="mkt-cont">
                        <ul>
                            <li>
                                <div class="img-area">
                                    <img src="../../resources/images/ico_report02.svg" alt="건강리포트">
                                </div>
                                <p class="desc">
                                    4만원 상당<br />
                                    <strong>의료비 예측 리포트</strong>
                                </p>
                            </li>
                            <li>
                                <div class="img-area">
                                    <img src="../../resources/images/ico_insu02.svg" alt="보험/금융 컨설팅">
                                </div>
                                <p class="desc">
                                    삼성화재 전화상담<br />
                                    <strong>전문 보험 컨설팅</strong>
                                </p>
                            </li>
                            <li>
                                <div class="img-area">
                                    <img src="../../resources/images/ico_coffee02.svg" alt="아메리카노증정">
                                </div>
                                <p class="desc">
                                    5분 이상 전화상담 시<br />
                                    <strong>아메리카노 증정</strong>
                                </p>
                            </li>
                        </ul>
                        <p class="bottom-desc">
                            준법감시인 확인필(제휴사업단 제23-002호 23.1.13~24.1.12)
                        </p>
                    </div>
                    
                </article>
            </section>
            <!-- //page-cont -->

            <!-- page-foot -->
            <section class="page-foot">
                <article class="e-check_range type02">
                    <div class="f-chk all">
                        <input type="checkbox" id="termAgreeAllCheckbox" class="all-check">
                        <label for="termAgreeAllCheckbox">약관 전체 동의하기</label>
                    </div>
                    
                    <div class="agree-group">
                        <h4>개인정보 수집 · 이용</h4>
                        <a href="#" title="개인정보 수집 · 이용 보기">보기</a>
                    </div>
                    
                    <ul class="list">
                        <li class="f-chk">
                            <input type="checkbox" id="termAgreeCheckbox1">
                            <label for="termAgreeCheckbox1">
                                민감정보 수집 · 이용 동의
                            </label>
                        </li>
                        <li class="f-chk">
                            <input type="checkbox" id="termAgreeCheckbox2">
                            <label for="termAgreeCheckbox2">
                                개인정보 수집 · 이용 동의
                            </label>
                        </li>
                    </ul>

                    <div class="agree-group">
                        <h4>개인(신용)정보 제3자 제공 동의</h4>
                        <a href="#" title="개인(신용)정보 제3자 제공 동의 보기">보기</a>
                    </div>
                    
                    <ul class="list">
                        <li class="f-chk">
                            <input type="checkbox" id="termAgreeCheckbox3">
                            <label for="termAgreeCheckbox3">
                                민감정보 제3자 제공 동의
                            </label>
                        </li>
                        <li class="f-chk">
                            <input type="checkbox" id="termAgreeCheckbox4">
                            <label for="termAgreeCheckbox4">
                                개인정보 제3자 제공 동의
                            </label>
                        </li>
                    </ul>
                    <article class="btn-area">
                        <!-- 조건 충족시 disabled 삭제 -->
                        <button type="button" class="btn yellow-rect disabled">
                            동의하고 혜택받기
                        </button>
                    </article>
                </article>
            </section>
            <!-- //page-foot -->
            
        </main>
    </div>

    <script src="../../resources/js/ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        });

    </script>
</body>
</html>
